<div class="container" ng-controller="UserCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1>Current User</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <form class='form-inline clearfix'>

                <div class="col-sm-12" id="userList">
                    <label>Report ID:</label>
                    <input type='text' class='form-control' placeholder="Report ID"
                           ng-model='currentUser.rid'
                           autofocus><br>
                    <label>First Name:</label>
                    <input type='text' class='form-control' placeholder="First Name"
                           ng-model='currentUser.first'
                           autofocus><br>
                    <label>Middle Name:</label>
                    <input type='text' class='form-control' placeholder="Middle Name"
                           ng-model='currentUser.middle'
                           autofocus><br>
                    <label>Last Name:</label>
                    <input type='text' class='form-control' placeholder="Last Name"
                           ng-model='currentUser.last'
                           autofocus><br>
                    <label>Street:</label>
                    <input type='text' class='form-control' placeholder="Street"
                           ng-model='currentUser.street'
                           autofocus><br>
                    <label>City:</label>
                    <input type='text' class='form-control' placeholder="City"
                           ng-model='currentUser.city'
                           autofocus><br>
                    <label>State:</label>
                    <input type='text' class='form-control' placeholder="State"
                           ng-model='currentUser.state'
                           autofocus><br>
                    <label>Zip Code:</label>
                    <input type='text' class='form-control' placeholder="Zip Code"
                           ng-model='currentUser.zip'
                           autofocus><br>
                    <label>Home Phone:</label>
                    <input type='text' class='form-control' placeholder="Home Phone"
                           ng-model='currentUser.home'
                           autofocus><br>
                    <label>Cell Phone:</label>
                    <input type='text' class='form-control' placeholder="Cell Phone"
                           ng-model='currentUser.cell'
                           autofocus><br>
                    <label>Work Phone:</label>
                    <input type='text' class='form-control' placeholder="Work Phone"
                           ng-model='currentUser.work'
                           autofocus><br>
                    <label>SSN:</label>
                    <input type='text' class='form-control' placeholder="SSN"
                           ng-model='currentUser.ssn'
                           autofocus><br>
                    <label>Email:</label>
                    <input type='text' class='form-control' placeholder="Email"
                           ng-model='currentUser.email'
                           autofocus><br>
                    <label>DOB:</label>
                    <input type='text' class='form-control' placeholder="DOB"
                           ng-model='currentUser.dob'
                           autofocus><br>
                </div>




                <button class='btn btn-primary' ng-click='submitMyForm(currentUser)'>Submit</button>
            </form>

            {{form.ssn}}
        </div>
    </div>
</div>
